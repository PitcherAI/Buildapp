name: Deploy Buildapp to Pages
on: [push, workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install & Build
      run: |
        pip install fastapi uvicorn google-generativeai pygithub python-dotenv
        pip install pyinstaller
        pyinstaller --onefile --name buildapp main.py
        
    - name: Deploy Buildapp
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages